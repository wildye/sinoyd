<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="static/css/master.css">
</head>
<body>

<div data-PageSlide>
  <div class="items">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
  </div>
  <div class="pages"></div>
</div>

<script src="static/js/jquery-1.12.4.js"></script>
<script src="static/js/jquery.pageSlide.js"></script>

<script>
(function ($) {

  $('[data-PageSlide]').PageSlide({
    index: 1,
    control: {
      pages: true,       // 启用分页
      pagesArrows: true, // 分页箭头控制
      pagesDot: true,    // 分页点控制
      keyboard: true     // 启用键盘控制
    },
    animation: {
      loop: false,       // 启用循环动画
      interval: 1500,    // 循环间隔
      speed: 800         // 动画时间
    }
  });

})(jQuery);

</script>

</body>
</html>
